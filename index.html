<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "r7fkicsp7y");
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Fi Pomo üçÖ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body class="gradient-background min-h-screen flex flex-col items-center justify-between py-8">
    <!-- Container principal -->
    <main class="container mx-auto px-4 flex flex-col items-center">
        <!-- Cabe√ßalho com t√≠tulo e tomate -->
        <div class="w-[837px] h-[319px] flex items-center justify-center space-x-6 mb-8">
            <!-- T√≠tulo -->
            <div class="w-[264px] mr-5">
                <h1 class="title italic font-light text-[#E23910] text-[73.92px] leading-[65px]">lo-fi</h1>
                <h2 class="title italic font-light text-[#E23910] text-[73.92px] leading-[65px]">pomo</h2>
            </div>
            
            <!-- Tomate 3D -->
            <div class="w-[279px] h-[279px] flex items-center justify-center">
                <img src="images/tomate.png" 
                     alt="Tomate" 
                     class="tomate-rotate w-full h-full object-contain">
            </div>
            
            <!-- Timer e controles -->
            <div class="w-[242px] flex flex-col items-center space-y-4">
                <div id="timer" class="timer-text text-[#E23910] text-[98px] leading-[98px] font-bold text-center w-full">
                    25:00
                </div>
                <div class="flex space-x-4">
                    <button id="playPauseBtn" class="flex items-center justify-center">
                        <span class="material-symbols-outlined text-5xl text-[#E23910] hover:text-[#ff4d1c] transition-colors cursor-pointer">
                            play_circle
                        </span>
                    </button>
                    <button id="resetBtn" class="flex items-center justify-center">
                        <span class="material-symbols-outlined text-5xl text-[#E23910] hover:text-[#ff4d1c] transition-colors cursor-pointer">
                            cached
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Player do YouTube -->
        <div class="w-full max-w-[400px] aspect-video rounded-lg overflow-hidden shadow-lg mb-8">
            <iframe 
                width="100%" 
                height="100%" 
                src="https://www.youtube.com/embed/jfKfPfyJRdk" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
    </main>

    <!-- Rodap√© -->
    <footer class="text-center p-4">
        <a href="https://wesmarcal.com" class="text-[#E23910] hover:underline">
            um projeto wesmarcal.com
        </a>
    </footer>

    <script src="timer.js"></script>
</body>
</html>
